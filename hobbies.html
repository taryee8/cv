<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Hobbies</title>
</head>
<body>
<h3>My Hobbies</h3>
<ol>
    <li>Running</li>
    <li>Biking</li>
    <li>Swimming</li>
    <li>Meditating</li>
</ol>
<br>
<hr>
<form>
    <label>Enter your Hobby</label>
    <input type="text">
    <input type="submit">
    <br>
    <label>Do you have any pictures to share?</label>
    <input type="file">
    <br>
    <br>
    <label>What date did you last perform this hobby?</label>
    <input type="date">
    <br>
    <br>
    <label>Select if you have plans to perform again this month?</label>
    <input type="radio">
    <br>
    <br>
    <label>Push up/down the selecor to indicate your desire for me to join you. </label>
    <input type="range" min="3" max="7">
</form>
</body>
</html>
